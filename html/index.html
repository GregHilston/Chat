<!DOCTYPE html>
<html>
	<style>
		textarea {
    		resize: none;
		}	
	</style>

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript">
		$(function(){
			$('form').on('submit', function(e){
				e.preventDefault();	// stops form from submitting normally and redirecting or refreshing
				
				$.ajax({
					type: 'post',
					url: '/messages',
					data:$('#myForm').serialize(),
					success:function(){}				
				});

				$("form").trigger("reset");
			});
		});
	</script>

	<head>
		<title>Chat</title>
	</head>
	
	<body>
		<textarea readonly="True"> </textarea>

		<form action="/messages" method="post" id="myForm">
			<input type="text" name="message" placeholder="Enter message here..." autofocus="True">
			<input type="submit" value="Submit">
  		</form>
	</body>
</html>
